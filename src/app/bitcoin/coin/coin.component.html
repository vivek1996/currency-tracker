<div class="row">
  <div class="col-12">
    <h1 class="display-4" style="color: rgb(247, 147, 26);"><img class="img-fluid" height="50" width="50" src="https://cdn.coinranking.com/Sy33Krudb/btc.svg"
        alt="bitcoin-btc"> Bitcoin <small class="cus-small"> ( BTC )</small></h1>
    <p class="lead font-weight-normal">Bitcoin is the first decentralized digital currency that can be sent through the
      internet globally
      without using financial institutions like banks. The network is controlled by many of its users, instead of a few
      entities.</p>
    <div class="col-12 my-4">
      <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mx-auto" role="group" (click)="getData($event)" aria-label="First group">
          <button type="button" value="1d" class="btn btn-outline-secondary">1d</button>
          <button type="button" value="3w" class="btn btn-outline-secondary">1w</button>
          <button type="button" value="1M" class="btn btn-outline-secondary">1m</button>
          <button type="button" value="1y" class="btn btn-outline-secondary">1y</button>
        </div>
      </div>
    </div>
    <div class="chart">
      <div class="chart__container">
        <div class="chart__holder">
          <chart [type]="type" [data]="data" [options]="options"></chart>
        </div>
      </div>
    </div>
  </div>
</div>
